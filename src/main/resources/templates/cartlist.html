<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Products Available</title>
</head>
<body>

<table>
    <thead>
        <tr>
            <th> Product </th>
            <th> Quantity </th>
            <th> Price</th>
        </tr>
    </thead>
    <tbody>
    <tr th:if="${carts.empty}">
            <td colspan="2"> No Items in the cart </td>
        </tr>
        <tr th:each="c : ${carts}">
            <td><span th:text="${c.pid}"> Pid	 </span></td>
            <td><span th:text="${c.qty}"> Quantity </span></td>
            <td><span th:text="${c.price}"> Price </span></td>
        </tr>
    </tbody>
</table>


</body>
</html>
